<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="/front/views/i.css">
    {{> head}}
</head>
<body>
    <div class="container">
        <h2 class="title">Game Code</h2>
        <input type="text" id="codeInput" class="input-field" placeholder="Enter game code">
        <div class="button-group">
            <button id="createGame" class="btn btn-create">Create Game</button>
            <button id="joinGame" class="btn btn-join">Join Game</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#createGame').on('click', function() {
            window.location.replace('/white?code=' + $('#codeInput').val());
        });
        $('#joinGame').on('click', function() {
            window.location.replace('/black?code=' + $('#codeInput').val());
        });

        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') == 'invalidCode') {
            $('#errorMessage').text('Invalid invite code');
        }
    </script>
</body>
</html>
